log4j.rootLogger= INFO , errorLog,info

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.Threshold = INFO
log4j.appender.info.File=logs/InfoLog.log
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.info.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.info.filter.a.levelMin=INFO
log4j.appender.info.filter.a.levelMax=INFO

log4j.appender.errorLog=org.apache.log4j.RollingFileAppender
log4j.appender.errorLog.Threshold = ERROR
log4j.appender.errorLog.File=logs/ErrorLog.log
log4j.appender.errorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.errorLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

